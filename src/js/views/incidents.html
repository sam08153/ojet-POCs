 <div class="oj-hybrid-padding">
        <h1>Incidents Content Area</h1>
        <div>
            To change the content of this section, you will make edits to the incidents.html file located in the /js/views folder.
      

           
        
          </div>
          <div class="oj-flex-item" style="max-width:175px">
                <oj-status-meter-gauge 
                  id="gauge5" 
                  tooltip.renderer="[[getTooltip]]"
                  min="0" 
                  max="100" 
                  thresholds="[[thresholdValues]]"
                  value="{{value5}}"
                  orientation="vertical"
                  metric-label.rendered="on"
                  plot-area.rendered="on"
                  indicator-size="0.5" 
                  threshold-display="currentOnly"
                  class="vertical-status-meter-sample">
                </oj-status-meter-gauge>
                Current threshold displayed in plot area
            </div>
</div>
