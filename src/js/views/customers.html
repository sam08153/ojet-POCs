<div class="oj-hybrid-padding">
  <h1>Customers Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the customers.html file located in the /js/views folder.
  </div>
  <div id="sampleDemo" style="" class="demo-padding demo-container">
      <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
        
        <div id='chart-container'>
            <oj-legend id="legend1"
                orientation="horizontal"
                sections="[[legendSections]]"
                halign="center"
                valign="middle"
                style="width:100%;height:25px;">
            </oj-legend>
            <div class="oj-flex">
                <div class="oj-flex-item oj-lg-6">
                    <oj-chart id="scatterChart"
                        type="scatter"
                        series="[[scatterSeriesValue]]"
                        groups="[[groupsValue]]"
                        animation-on-display="auto"
                        animation-on-data-change="auto"
                        selection-mode="multiple"
                        selection="{{selectedItemsValue}}"
                        legend.rendered="off"
                        on-oj-select-input="[[scatterSelectInput]]"
                        style="width:100%;height:250px;float:left;">
                    </oj-chart>
                </div>
                <div class="oj-flex-item oj-lg-6">
                    <oj-chart id="bubbleChart"
                        type="bubble"
                        series="[[bubbleSeriesValue]]"
                        groups="[[groupsValue]]"
                        animation-on-display="auto"
                        animation-on-data-change="auto"
                        selection-mode="multiple"
                        selection="{{selectedItemsValue}}"
                        legend.rendered="off"
                        on-oj-select-input="[[bubbleSelectInput]]"
                        style="width:100%;height:250px;float:left;">
                    </oj-chart>
                </div>
                <div class="oj-flex-item oj-lg-6">
                    <oj-chart id="barChart"
                        type="bar"
                        series="[[blacSeriesValue]]"
                        groups="[[groupsValue]]"
                        animation-on-display="auto"
                        animation-on-data-change="auto"
                        selection-mode="multiple"
                        selection="{{selectedItemsValue}}"
                        legend.rendered="off"
                        on-oj-select-input="[[barSelectInput]]"
                        style="width:100%;height:250px;float:left;">
                    </oj-chart>
                </div>
                <div class="oj-flex-item oj-lg-6">
                    <oj-chart id="areaChart"
                        type="area"
                        series="[[blacSeriesValue]]"
                        groups="[[groupsValue]]"
                        stack="on"
                        animation-on-display="auto"
                        animation-on-data-change="auto"
                        selection-mode="multiple"
                        selection="{{selectedItemsValue}}"
                        legend.rendered="off"
                        on-oj-select-input="[[areaSelectInput]]"
                        style="width:100%;height:250px;float:left;">
                    </oj-chart>
                </div>
            </div>
        </div>

        
      </div>
    </div>
</div>
